<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>My Movie</title>
  </head>
  <body>
    <h1>Movie Finder</h1>
    <div class="main flex">
      <input class="search" type="search" placeholder="Enter Movie Name" />
      <button class="search-btn">Search</button>
    </div>
    <button class="download-btn">Download Links</button>
    <a class="subtitles" href="" target="_blank">Subtitles</a>
    <div class="container flex">
      <span class="loader"></span>
    </div>
    <div class="more-details"></div>
    <div class="download-links flex">
      <i class="close bx bx-x"></i>
      <div class="download-cards flex"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
